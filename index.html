<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Him</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class='title'>Hang Him</h1>

    <div class="screen1">
        <input type="text" class="word" id='winning-word'>
        <button class="btn btn-start" id="startBtn">Valider</button>
    </div>

    <div class="score-container">
        <p>Points: <span class="score" id="score">10</span></p>
    </div>

    <div class="screen2">
        <div class="guess-container"></div>
        <input type="text" class="word" id='guessField'>
        <button class="btn btn-guess" id='guessBtn'>Take a guess</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
